<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Book an Appointment</h1>
      </header>

      <form class="booking" id="bookingForm">
        <section class="calendar">
          <label for="date">Select a date</label>
          <input type="date" id="date" />

          <h2 id="timeslots-heading">Available Time Slots</h2>
          <fieldset class="timeslots" aria-labelledby="timeslots-heading">
            <legend class="hidden">Choose a time slot</legend>
            <button
              class="slot"
              type="button"
              aria-label="Select 09:00 time slot"
            >
              09:00
            </button>
            <button
              class="slot"
              type="button"
              aria-label="Select 10:30 time slot"
            >
              10:30
            </button>
            <button
              class="slot"
              type="button"
              aria-label="Select 13:00 time slot"
            >
              13:00
            </button>
            <button
              class="slot"
              type="button"
              aria-label="Select 14:30 time slot"
            >
              14:30
            </button>
            <button
              class="slot"
              type="button"
              aria-label="Select 16:00 time slot"
            >
              16:00
            </button>
          </fieldset>

          <label for="name">Your Name</label>
          <input type="text" id="name" />

          <label for="email">Your Email</label>
          <input type="email" id="email" />
        </section>

        <aside class="summary">
          <h2>Your Appointment</h2>
          <p>Date: <span id="selected-date">-</span></p>
          <p>Time: <span id="selected-time">-</span></p>
          <p>Name: <span id="selected-name">-</span></p>
          <p>Email: <span id="selected-email">-</span></p>

          <p id="message"></p>
          <button type="submit" id="confirm">Confirm Booking</button>
        </aside>
      </form>

      <div class="hidden" id="confirmation-card">
        <h2>Your appointment is confirmed.</h2>
        <h3>Details:</h3>
        <p>Date: <span id="confirm-date">-</span></p>
        <p>Time: <span id="confirm-time">-</span></p>
        <p>Name: <span id="confirm-name">-</span></p>
        <p>Email: <span id="confirm-email">-</span></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
